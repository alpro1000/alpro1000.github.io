<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f1410"/>

  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f1410;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Logo badge -->
  <circle cx="600" cy="180" r="60" fill="url(#logoGrad)"/>
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b8e23" />
      <stop offset="100%" style="stop-color:#9acd32" />
    </linearGradient>
  </defs>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="#0a0f0a" text-anchor="middle">MSR</text>

  <!-- Main title -->
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="#e8efe6" text-anchor="middle">MServiceRozpočty</text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#aeb8a8" text-anchor="middle">Rozpočty staveb v KROS4</text>

  <!-- Keywords -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="28" fill="#9acd32" text-anchor="middle">ÚRS • OTSKP • Online pro celou ČR</text>

  <!-- Features -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="22" fill="#aeb8a8" text-anchor="middle">Rodinné domy • Pozemní stavby • Výkaz výměr</text>

  <!-- Domain -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="#6b8e23" text-anchor="middle">msplus.cz</text>
</svg>
